<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Form_base(novo)/style.css">
</head>
<body>
    <div class="form">
        <h2>Form</h2>
        <form action="">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Enter FullName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" required>
            <br>
            <label for="mobile">Mob. No.:</label>
            <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <br>
            <input type="button" value="Register" id="submit">
        </form>
    </div>
</body>
</html>
