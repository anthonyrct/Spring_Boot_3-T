<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Patrimonio</title>
    <link rel="stylesheet" th:href="@{css/header.css}">
    <link rel="stylesheet" href="../Form_movimentacao_patrimonio/cadastro-sala.css">
    <link rel="stylesheet" th:href="@{css/universal.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <style>
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style> -->
</head>

<body>
    <div th:insert="~{fragmentos/header_logado :: header}"></div>

    <div class="container">
        <h2>Movimentação de Patrimonio</h2>
        <form action="/cadastrar-sala" method="post">
            <!-- <div th:if="${erro != null}" class="error-message">
                <p th:text="${erro}"></p>
            </div> -->
            <div class="form-group">
                <label for="nSala">Id_manutencao:</label>
                <input type="text" id="nSala" name="nSala" required>
            </div>
            <div class="form-group">
                <label for="funcionario.cpf">Solicitante:</label>
                <input type="text" id="cpf" name="funcionario.cpf" required>
            </div>
            <div class="form-group">
                <label for="categoriaSala">Origem:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>

            <div class="form-group">
                <label for="categoriaSala">Destino:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>

            <div class="form-group">
                <label for="categoriaSala">Descricao:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>

            <div class="form-group">
                <label for="categoriaSala">Tipo:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>

            <div class="form-group">
                <label for="categoriaSala">Status:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>

            <div class="form-group">
                <label for="categoriaSala">Data da Solicitação:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>

            <div class="form-group">
                <label for="categoriaSala">Data da Aprovação:</label>
                <input type="text" id="categoriaSala" name="categoriaSala" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>

    </div>

    <div th:insert="~{fragmentos/footer :: footer}"></div>

</body>

</html>
